<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Full Details</title>
	<style>
		table {
    			font-family: arial, sans-serif;
    			border-collapse: collapse;
    			width: 100%;
		}	

		td, th{
    			border: 1px solid #dddddd;
    			text-align: left;
    			padding: 8px;
		}

		tr:nth-child(even){
    			background-color: #dddddd;
		}
	</style>
</h:head>


<h:body>
	<h:form>
	<h:panelGrid id="panel" columns="2" rows="11">
  		
  		<h:outputText value="Reg: " />
 		<h:outputText id="reg" value="#{vehicle.reg}" />
  
  		<h:outputText value="Manufacturer code: " />
  		<h:outputText id="mcode" value="#{vehicle.manucode}" />
  		
  		<h:outputText value="Manufacturer Name: " />
  		<h:outputText id="mname" value="#{vehicle.manuname}" />
  		
  		<h:outputText value="Manufacturer Details: " />
  		<h:outputText id="mdetails" value="#{vehicle.manudetails}" />
  		
  		<h:outputText value="Model Code: " />
  		<h:outputText id="modcode" value="#{vehicle.modelcode}" />
  		
  		<h:outputText value="Model Name: " />
  		<h:outputText id="modname" value="#{vehicle.modelname}" />
  		
  		<h:outputText value="Model Description: " />
  		<h:outputText id="moddesc" value="#{vehicle.modeldesc}" />
  		
  		<h:outputText value="Mileage: " />
  		<h:outputText id="mile" value="#{vehicle.mileage}" />
  		
  		<h:outputText value="Price: " />
  		<h:outputText id="pr" value="#{vehicle.price}" />
  		
  		<h:outputText value="Colour: " />
  		<h:outputText id="col" value="#{vehicle.colour}" />
  		
  		<h:outputText value="Fuel Type: " />
  		<h:outputText id="fuel" value="#{vehicle.fueltype}" />
  		
	</h:panelGrid>
	<br />
		<br />
		<h:outputLink value="Vehicles.xhtml">Home</h:outputLink>
	</h:form>	
</h:body>
</html>
