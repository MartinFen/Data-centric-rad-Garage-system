<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manufacturers page</title>
	
	<f:metadata>
		<f:event listener="#{manufacturerController.loadManufacturers()}" type="preRenderView" />
	</f:metadata>
	
	<style>
		table {
    			font-family: arial, sans-serif;
    			border-collapse: collapse;
    			width: 100%;
		}	

		td, th{
    			border: 1px solid #dddddd;
    			text-align: left;
    			padding: 8px;
		}

		tr:nth-child(even){
    			background-color: #dddddd;
		}
	</style>
</h:head>

<h:body>
	<h:form>
	
		<h:messages globalOnly="true" />
		<br/>	
		<h:commandButton value="Add Manufacturer" action="AddManufacturer" />
		<br />
		<br />
		<h:dataTable var="m" value="#{manufacturerController.manufacturers}">
			
			<h:column>
				<f:facet name="header">Manufacturer Code</f:facet>
				#{m.manucode}
			</h:column>
			
			<h:column>
				<f:facet name="header">Manufacturer Name</f:facet>
				#{m.manuname}
			</h:column>
			
			<h:column>
				<f:facet name="header">Manufacturer Details</f:facet>
				#{m.manudetails}
			</h:column>
			
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Update" action="#{manufacturerController.loadUpdateDetails(m)}"/>
				<br/>
				<h:commandLink value="Delete" action="#{manufacturerController.deleteManufacturer(m)}" onclick="return confirm('Do you want to delete?')"></h:commandLink>
			</h:column>
			
		</h:dataTable>
		<br/> 
		<br/>
		<h:outputLink value="MainPage.xhtml">Home</h:outputLink>
	</h:form>
</h:body>
</html>
