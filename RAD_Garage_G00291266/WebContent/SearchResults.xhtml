<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Models page</title>
	<style>
		table {
    			font-family: arial, sans-serif;
    			border-collapse: collapse;
    			width: 100%;
		}	

		td, th{
    			border: 1px solid #dddddd;
    			text-align: left;
    			padding: 8px;
		}

		tr:nth-child(even){
    			background-color: #dddddd;
		}
	</style>
	
</h:head>

<h:body>
	<h:form>
		<h:messages globalOnly="true" />
		<br/>
		<br />
		<h:dataTable var="s" value="#{searchController.search}">
			
			<h:column>
				<f:facet name="header">Registration</f:facet>
				#{s.reg}
			</h:column>
			
			<h:column>
				<f:facet name="header">Manufacturer Code</f:facet>
				#{s.manucode}
			</h:column>
			
			<h:column>
				<f:facet name="header">Manufacturer Name</f:facet>
				#{s.manuname}
			</h:column>
			
			<h:column>
				<f:facet name="header">Model Code</f:facet>
				#{s.modcode}
			</h:column>
			
			<h:column>
				<f:facet name="header">Model Name</f:facet>
				#{s.modname}
			</h:column>
			
			<h:column>
				<f:facet name="header">Mileage</f:facet>
				#{s.mileage}
			</h:column>
			
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{s.price}
			</h:column>
			
			<h:column>
				<f:facet name="header">Colour</f:facet>
				#{s.colour}
			</h:column>
			
			<h:column>
				<f:facet name="header">Fuel type</f:facet>
				#{s.fueltype}
			</h:column>
		</h:dataTable> 
		<br/>
		<h:outputLink value="SearchResults.xhtml">Home</h:outputLink>
	</h:form>
</h:body>
</html>
